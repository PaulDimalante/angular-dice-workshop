<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="playersScore">
    <th mat-header-cell *matHeaderCellDef> Score: </th>
    <td mat-cell *matCellDef="let element"> {{element.playersScore}} </td>
  </ng-container>

  <ng-container matColumnDef="playersName">
    <th mat-header-cell *matHeaderCellDef> Name: </th>
    <td mat-cell *matCellDef="let element"> {{element.playersName}} </td>
  </ng-container>

  <ng-container matColumnDef="playersClass">
    <th mat-header-cell *matHeaderCellDef> Class: </th>
    <td mat-cell *matCellDef="let element"> {{element.playersClass}} </td>
  </ng-container>

  <ng-container matColumnDef="difficulty">
    <th mat-header-cell *matHeaderCellDef> Difficulty: </th>
    <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="paginator">
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 15, 20]">
  </mat-paginator>
</div>
